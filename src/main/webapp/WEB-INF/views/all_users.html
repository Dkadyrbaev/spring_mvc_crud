<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h2>ALL USERS</h2>

<table border="1" cellpadding="5" style="border-collapse: collapse; border: 1px solid black">

  <tr>
    <th>Id</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>

  <tr th:each="user : ${users}">
    <td th:text="${user.getId()}">Id</td>
    <td th:text="${user.getFirstName()}">First name</td>
    <td th:text="${user.getLastName()}">Last name</td>
    <td th:text="${user.getAge()}">Age</td>
    <td>
      <form th:method="GET" th:action="@{/{id}/edit(id=${user.getId()})}" th:object="${user}">
        <input type="submit" value="Update">
      </form>
      <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
        <input type="submit" value="Delete">
      </form>
    </td>
  </tr>

</table>

<br>

<a href="/new">Add new user</a>
</body>
</html>
